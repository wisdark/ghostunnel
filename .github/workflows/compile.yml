---
name: Compile

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-linux:
    name: Build (Linux)
    strategy:
      matrix:
        version: [1.19.x]
    runs-on: ubuntu-latest
    steps:
      - name: Set up toolchain
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.version }}
        id: go
      - name: Check out code
        uses: actions/checkout@v2
      - name: Build binary
        run: CGO_ENABLED=1 GOARCH=amd64 make ghostunnel
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: ghostunnel-linux-amd64
          path: ghostunnel 

  build-darwin:
    name: Build (MacOS)
    strategy:
      matrix:
        version: [1.19.x]
    runs-on: macos-latest
    steps:
      - name: Set up toolchain
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.version }}
        id: go
      - name: Check out code
        uses: actions/checkout@v2
      - name: Build binary
        run: |
          CGO_ENABLED=1 GOARCH=amd64 make ghostunnel
          mv ghostunnel ghostunnel-darwin-amd64
          make clean
          CGO_ENABLED=1 GOARCH=arm64 make ghostunnel
          mv ghostunnel ghostunnel-darwin-arm64
          lipo -create -output ghostunnel-darwin-universal ghostunnel-darwin-amd64 ghostunnel-darwin-arm64
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: ghostunnel-darwin-amd64
          path: ghostunnel-darwin-amd64
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: ghostunnel-darwin-arm64
          path: ghostunnel-darwin-arm64
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: ghostunnel-darwin-universal
          path: ghostunnel-darwin-universal

  build-windows:
    name: Build (Windows)
    strategy:
      matrix:
        version: [1.19.x]
    runs-on: windows-latest
    steps:
      - name: Set up toolchain
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.version }}
        id: go
      - name: Check out code
        uses: actions/checkout@v2
      - name: Build binary
        run: make ghostunnel
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: ghostunnel-windows-amd64
          path: ghostunnel 
